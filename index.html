<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake & Ladder - Horror Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <header>
      <h1>üêç SNAKE & LADDER üßü</h1>
      <div class="turn">
        TURN: <span id="turn">Player 1</span><br>
        DICE: <span id="dice">-</span>
      </div>
    </header>

    <div class="player-input">
      <input type="text" id="player1Name" placeholder="Enter Player 1 Name">
      <input type="text" id="player2Name" placeholder="Enter Player 2 Name">
      <button onclick="startGame()">Start Game</button>
      <button id="restartBtn" onclick="restartGame()" style="display:none;">Restart Game</button>
    </div>

    <div id="board" class="board"></div>

    <div id="diceArea">
      <img id="diceImg" src="https://upload.wikimedia.org/wikipedia/commons/2/2c/Alea_1.png" alt="Dice" onclick="rollDice()" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
